<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <title>Challenge - Encriptador</title>
    <link rel="stylesheet" href="estilo.css">
    <link rel="stylesheet" href="reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Arvo:ital,wght@1,700&family=Bebas+Neue&family=Libre+Bodoni:ital@1&display=swap" rel="stylesheet">
</head>
  <body>
    
    <div class="contenido">
      <div class="logo">
        <img class="logoImg" src="imagenes/Logo.png" alt="imagen del logo de Alura" >
    
      </div>
      <div class="left">
          <textarea class="text-input" type="text" name="input-texto" id="inputtexto"  placeholder="Ingrese el texto aqui" spellcheck="true"></textarea>
      </div>
      <div class="right">
        <img src="imagenes/Muneco.png" alt="imagen de un muñeco" id="imgDerecha"  >
        <h1 id="texto">Ningún mensaje fue encontrado</h1>
        <textarea cols="80" rows="40"  id="texto2" >Ingresa el texto que desees encriptar o desenciptar.</textarea>
        <button type="button" id="copiar" onclick="copia()">Copiar</button>
      </div>
      <div class="left-button">
        <img src="imagenes/alerta.png" alt="imagen de alerta">
        <p>Sólo letra minusculas y sin acento</p>
        <button type="button" id="boton-encriptar" onclick="Encriptar()">Encriptar </button>
        <button type="button" id="boton-desencriptar" onclick="Desencriptar()">Desencriptar </button>
      </div>
    </div>
    <footer>
      <h3><p> &copy Challenge ONE Alura - VeroShev 2022</p></h3>
    </footer>
    
    <script src="java.script.js"></script>
  </body>
</html>
